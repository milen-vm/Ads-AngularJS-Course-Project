<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ads</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <!-- Optional Bootstrap theme -->
        <link rel="stylesheet" href="css/bootstrap.theme.min.css" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/ads-style.css" />
    </head>
    <body ng-app="adsApp" ng-controller="AdsList">
        <div class="container">
            <!-- Header -->
            <header>
                <h1 class="text-center">Ads</h1>
            </header>
            <div class="row">
                <!-- Left side bar -->
                <aside id="login-register" class="col-sm-2 navbar navbar-side">
                    <span>To publish a new ad, please login.</span>
                    <a class="btn btn-primary btn-block" href="#/">Login</a>
                    <a class="btn btn-primary btn-block" href="#/">Register</a>
                </aside>
                <section ng-view></section>
            </div>
            <!-- Footer -->
            <footer class="text-center">
                <p>
                    &copy; 2014 by Software University Foundation, No Rights Reserved
                </p>
            </footer>
        </div>

        <!-- Angular libs -->
        <script src="libs/angular.js"></script>
        <script src="libs/angular-route.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--Bootstrap Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="libs/ui-bootstrap-tpls-0.12.0.min.js"></script>        
        <!-- My scripts -->
        <script src="js/app.js"></script>
        <script src="js/services/ads-data.js"></script>
        <script src="js/controlers/ads.js"></script>
    </body>
