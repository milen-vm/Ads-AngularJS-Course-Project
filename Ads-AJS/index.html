<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ads</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
        <!-- Optional Bootstrap theme -->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.theme.min.css" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/ads-style.css" />
    </head>
    <body ng-app="adsApp" ng-cloak>
        <!-- Head navigation -->
        <nav id="top-navbar" class="navbar navbar-default" role="navigation" ng-controller="NavigationBars">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div ng-hide="isAdmin" ng-include="'templates/user-topnav-menu.html'"></div>
            <div ng-show="isAdmin" ng-include="'templates/admin/admin-topnav-menu.html'"></div>            
        </nav>
        <div class="container">
            <!-- Alert messages -->
            <section ng-controller="AlertMessages">
                <div class="alert alert-success alert-dismissible" role="alert" ng-show="hasSuccess">
                    <button type="button" class="close" aria-label="Close" ng-click="hideSuccessAlert()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Well done!</strong> {{ successMessage }}
                </div>
                <div class="alert alert-danger alert-dismissible" role="alert" ng-show="hasError">
                    <button type="button" class="close" aria-label="Close" ng-click="hideErrorAlert()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Oops!</strong> {{ errorMessage }}
                </div>
            </section>           
            <!-- Views container -->
            <section ng-view></section>
        </div>
        <!-- Footer -->
        <div id="footer-container" class="container-fluid">
            <div id="site-footer" class="panel panel-default text-center navbar-fixed-bottom">
                <div class="panel-body">
                    <p>
                        &copy; 2014 by Software University Foundation, No Rights Reserved
                    </p>
                </div>
            </div>
        </div>
        <!-- Angular libs -->
        <script src="libs/angular.js"></script>
        <script src="libs/angular-route.js"></script>
        <script src="libs/angular-cookies.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="libs/jQuery/jquery-2.1.3.min.js"></script>
        <!-- <script src="libs/jQuery/jquery-tree-view.js"></script> -->
        <!-- Bootstrap plugins -->
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="libs/bootstrap/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
        <!-- My scripts -->
        <script src="js/app.js"></script>
        <script src="js/directives/password-match.js"></script>
        <script src="js/directives/load-default-image.js"></script>
        <script src="js/services/http-data.js"></script>
        <script src="js/services/ads-data.js"></script>
        <script src="js/services/categories-data.js"></script>
        <script src="js/services/towns-data.js"></script>
        <script src="js/services/user-data.js"></script>
        <script src="js/services/user-session.js"></script>
        <script src="js/services/ad-id-transfer.js"></script>
        <script src="js/controlers/alert-messages.js"></script>
        <script src="js/controlers/ads.js"></script>
        <script src="js/controlers/publish-new-ad.js"></script>
        <script src="js/controlers/right-sidebar-filters.js"></script>
        <script src="js/controlers/navigation-bars.js"></script>
        <script src="js/controlers/registration-form.js"></script>
        <script src="js/controlers/login-form.js"></script>
        <script src="js/controlers/user-ads.js"></script>
        <script src="js/controlers/edit-ad.js"></script>
        <script src="js/controlers/user-profile-edit.js"></script>
    </body>
</html>
