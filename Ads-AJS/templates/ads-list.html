<section class="col-sm-10 col-md-8">
    <div ng-repeat="ad in adsList.ads" class="panel panel-primary">
        <div class="panel-heading">
            <span>{{ ad.title }}</span><span class="pull-right">{{ ad.date }}</span>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <a href="#" class="thumbnail">
                        <img data-src="holder.js/100%x180" ng-src="{{ ad.imageDataUrl }}" src="" alt="image">
                    </a>                       
                </div>
                <div class="col-xs-12 col-sm-9">
                    <p>{{ ad.text }}</p>
                    <ul class="list-group">
                        <li class="list-group-item">Name: <span>{{ ad.ownerName }}</span></li>
                        <li class="list-group-item">Email: <span><a href="mailto:{{ ad.ownerEmail }}">{{ ad.ownerEmail }}</a></span></li>
                        <li class="list-group-item">Phone: <span>{{ ad.ownerPhone }}</span></li>                                  
                    </ul>
                </div>                            
            </div>
        </div>
    </div>
    <!-- Paging -->
    <nav class="text-center">
        <ul class="pagination">
            <li class="disabled">
                <a href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a>
            </li>
            <li class="active">
                <a href="#">1 <span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a href="#">2</a>
            </li>
            <li>
                <a href="#">3</a>
            </li>
            <li>
                <a href="#">4</a>
            </li>
            <li>
                <a href="#">5</a>
            </li>
            <li>
                <a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a>
            </li>
        </ul>
    </nav>
</section>
