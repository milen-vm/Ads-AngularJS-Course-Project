<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ads</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
        <!-- Optional Bootstrap theme -->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.theme.min.css" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/ads-style.css" />
    </head>
    <body ng-app="adsApp">
        <!-- Head navigation -->
        <nav id="top-navbar"  class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>    
            </div>
            <!-- Left buttons -->
            <a class="navbar-brand" href="#/">Ads - <span>{{ viewName }}</span></a>
            <div class="navbar-collapse collapse">
            <ul id="left-buttons" class="nav navbar-nav navbar-left">
                <li><a href="/#">Login</a></li>
                <li><a href="#/registration-form">Register</a></li>
                <!-- Drop down menu -->
                <li class="dropdown">
                    <a href="/#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Right buttons -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">Right</a></li>
               <li><a href="#contact">Right</a></li>
            </ul>
            </div>
        </nav>
        <!-- Content -->
        <div class="container">           
            <div class="row">
                <!-- Left side bar -->
                <aside id="login-register" class="hidden-xs hidden-sm col-md-2 navbar navbar-side">
                    <span>To publish a new ad, please login.</span>
                    <a class="btn btn-primary btn-block" href="">Login</a>
                    <a class="btn btn-primary btn-block" href="#/registration-form">Register</a>
                </aside>
                <!-- Views container -->
                <section ng-view></section>
            </div> 
        </div>
        <!-- Footer -->
        <div id="footer-container" class="container-fluid">
            <div id="site-footer" class="panel panel-default text-center navbar-fixed-bottom">
                <div class="panel-body">
                    <p>&copy; 2014 by Software University Foundation, No Rights Reserved</p>
                </div>
            </div>          
        </div>
        <!-- Angular libs -->
        <script src="libs/angular.js"></script>
        <script src="libs/angular-route.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Bootstrap plugins -->
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="libs/bootstrap/js/ui-bootstrap-tpls-0.12.0.min.js"></script>        
        <!-- My scripts -->
        <script src="js/app.js"></script>
        <script src="js/services/ads-data.js"></script>
        <script src="js/controlers/ads.js"></script>
    </body>
</html>
